---
layout: default
---
<section id="post">
  <div class="full center">
    <h2>{{ page.title }} <span class="date">{{ page.date | date: '%d/%m/%Y' }}</span> </h2>
  </div>
  <div id="content" class="full">
    {{ content }}
  </div>
  <div class="full">
    <div class="photogrid">
      {% for image in site.static_files %}
        {% assign gallery = page.gallery | prepend: 'img/posts/photoshoots/' %}
        {% if image.path contains gallery %}
          <div class="photo" style="background-image: url('{{ image.path | prepend: site.baseurl }}')"></div>
        {% endif %}
      {% endfor %}
    </ul>
    <!-- TODO: add photo code -->
  </div>
  <div class="full">
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = "{{ page.url | prepend: site.url }}";
            this.page.identifier = "{{ page.url | prepend: site.url }}";
        };
        (function() {
            var d = document, s = d.createElement('script');

            s.src = '//andrewleedham.disqus.com/embed.js';

            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </div>
</section>
<div class="fullscreen-photo"></div>
