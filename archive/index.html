---
layout: default
---
<section id="blog">
  <div class="full center">
    <h2>Blog Archive</h2>
  </div>
  <div class="full">
    <ul>
      {% for post in site.posts %}
        {% if post.categories contains 'blog' %}
          <li data-date="{{ post.date | date: '%d/%m/%Y' }}">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content | strip_html | truncate: 256, '...' }}</p>
            <span class="more"><a href="{{ post.url | prepend: site.baseurl }}">Read more...</a></span>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>
