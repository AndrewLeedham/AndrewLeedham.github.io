<footer class="container">
  <div class="row">
    <div class="one-third column">
      <ul>
        <li><a href="https://github.com/{{ site.github_username }}" target="_blank">{{ site.github_username }}</a></li>
        <li><a href="https://{{ site.tumblr_username }}.tumblr.com/" target="_blank">{{ site.tumblr_username }}</a></li>
      </ul>
    </div>
    <div class="one-third column">
      &copy; Andrew Leedham 2016
    </div>
    <div class="one-third column">
      {{ site.description }}
    </div>
  </div>
</footer>
