<header>
  <nav>
    <div id="title" class="full">
      <a class="header-link" href="{{ site.baseurl }}/">{A}</a>
    </div>
    <ul class="full">
      {% assign pages = site.pages | sort: 'weight'%}
      {% for page in pages %}
        {% if page.title %}
          <li><a class="header-link" href="{{ page.permalink }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
