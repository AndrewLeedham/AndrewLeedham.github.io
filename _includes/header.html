<header class="container">
  <div class="row">
      <div id="title" class="sixteen columns">
        <a class="header-link" href="">{A}</a>
      </div>
    </div>
    <div class="row">
      <nav class="sixteen columns">
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
              <li><a class="header-link" href="">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
  </div>
</header>
