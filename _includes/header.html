<header>
  <div id="title" class="full">
    <a class="header-link" href="{{ site.url }}">{A}</a>
  </div>
  <nav class="full">
    <ul>
      {% for page in site.pages %}
        {% if page.title %}
          <li><a class="header-link" href="">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
